HOSTS:
  centos-7-x64-docker:
    roles:
      - master
    platform: el-7-x86_64
    hypervisor: docker
    image: milcom/centos7-systemd
    docker_preserve_image: true
    docker_cmd:
      - '/usr/sbin/init'
    docker_image_commands:
      - 'yum install -y tar wget'
CONFIG:
  log_level: debug
  type: foss
